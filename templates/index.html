<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>썬드림 댓글 다트 로또게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #header {
            position: relative;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        #logout {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            text-decoration: none;
        }
        #main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            max-width: 1200px;
        }
        #chart-container {
            position: relative;
            width: 600px;
            height: 600px;
        }
        /* 가는 막대 화살표: 3시 방향 */
        #pointer {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 200px;   /* 화살표 길이 */
            height: 2px;    /* 화살표 두께 */
            background: red;
            transform-origin: 0 50%;
            transform: translate(0, -50%);
            z-index: 10;
        }
        #legend-container {
            margin-left: 50px;
            text-align: left;
            max-height: 600px;
            overflow-y: auto;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        #controls {
            text-align: center;
            margin: 10px 0;
        }
        #time-input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        #target-time {
            margin: 0 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #current-time {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        #winner {
            font-size: 1.5em;
            color: #ff4500;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>썬드림 댓글 다트 로또게임</h1>
        {% if user.is_authenticated %}
            <a href="{{ url_for('logout') }}" id="logout">로그아웃</a>
        {% endif %}
    </div>
    <div id="controls">
        <p>현재 시간: <span id="current-time"></span></p>
        {% if user.is_authenticated %}
            <div id="main-container">
                <div id="chart-container">
                    <canvas id="dart-chart"></canvas>
                    <!-- 가는 막대 화살표(3시 방향) -->
                    <div id="pointer"></div>
                </div>
                <div id="legend-container">
                    <div class="legend-item">
                        <span class="legend-color" style="background-color: transparent;"></span>
                        <strong>별명 / 댓글수</strong>
                    </div>
                    {% for p in participants %}
                        <div class="legend-item">
                            <!-- colors[loop.index0]로 레전드 색상 -->
                            <span class="legend-color" style="background-color: {{ colors[loop.index0] }};"></span>
                            {{ p[0] }} / {{ p[1] }}
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div id="time-input-container">
                <input type="time" id="target-time" value="04:44">
                <button id="start-button" onclick="startRotation()">시작</button>
            </div>
            <h2 id="winner"></h2>
        {% else %}
            <p>로그인이 필요합니다. <a href="{{ url_for('login') }}">로그인</a></p>
        {% endif %}
    </div>

    <!-- Chart.js + DataLabels + socket.io -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
    <script>
        const socket = io({
    transports: ['websocket', 'polling'],
    reconnectionAttempts: 5,
    reconnectionDelay: 1000
});
        let chart;
        let currentAudio = null;
        let rotationInProgress = false;

  function initChart() {
    Chart.register(ChartDataLabels);
    const ctx = document.getElementById('dart-chart').getContext('2d');
    chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: [{% for p in participants %}'{{ p[0] }}',{% endfor %}],
            datasets: [{
                data: [{% for p in participants %}{{ p[1] }},{% endfor %}],
                backgroundColor: generateColors({{ participants|length }})
            }]
        },
        options: {
            rotation: 0,
            animation: false, // 애니메이션 완전히 비활성화
            responsiveAnimationDuration: 0,
            plugins: {
                legend: { display: false },
                tooltip: { enabled: false },
                datalabels: {
                    color: '#000',
                    formatter: function(value, context) {
                        return context.chart.data.labels[context.dataIndex];
                    },
                    font: { size: 14 }
                }
            },
            cutout: '60%'
        }
    });
}

        function generateColors(count) {
            const colors = [];
            for (let i = 0; i < count; i++) {
                colors.push(`hsl(${i * 360 / count}, 70%, 50%)`);
            }
            return colors;
        }

        // 서버에서 각도/당첨자 정보 받음
socket.on('update_chart', function(data) {
    console.log('Received angle:', data.angle); // 디버깅용
    
    // 기존 방식이 작동하지 않으므로 더 강력한 방식으로 변경
    chart.options.rotation = -data.angle * Math.PI / 180;
    chart.update('none'); // 애니메이션 없이 강제 업데이트
    
    // 포인터도 직접 회전
    document.getElementById('pointer').style.transform = 
        `translate(0, -50%) rotate(${data.angle}deg)`;
        
    if (data.winner) {
        document.getElementById('winner').innerText = '당첨자: ' + data.winner + '님';
    }
});

        socket.on('update_winner', function(data) {
            document.getElementById('winner').innerText = '당첨자: ' + data.winner + '님';
        });

        socket.on('error', function(data) {
            alert(data.message);
            document.getElementById('start-button').disabled = false;
        });

        socket.on('play_beep', function() {
    // 기존 오디오 중지
    if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
    }
    
    // 새 오디오 재생
    currentAudio = new Audio('/static/beep.wav');
    currentAudio.play().catch(() => console.log('Beep audio failed'));
});

socket.on('play_fanfare', function() {
    // 기존 오디오 중지
    if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
    }
    
    // 새 오디오 재생
    currentAudio = new Audio('/static/fanfare.wav');
    currentAudio.play().catch(() => console.log('Fanfare audio failed'));
});

        function startRotation() {
            document.getElementById('start-button').disabled = true;
            const timeInput = document.getElementById('target-time').value;
            if (!timeInput) {
                alert('시간을 입력해주세요.');
                return;
            }
            // 로컬 시각(HH:MM) -> Date 객체
            const [localH, localM] = timeInput.split(':').map(Number);
            const localDate = new Date();
            localDate.setHours(localH, localM, 0, 0);

            // 로컬 -> UTC 변환
            const utcMs = localDate.getTime() + (localDate.getTimezoneOffset() * 60000);
            const utcDate = new Date(utcMs);

            const utcHours = utcDate.getHours().toString().padStart(2, '0');
            const utcMins = utcDate.getMinutes().toString().padStart(2, '0');
            const utcSecs = utcDate.getSeconds().toString().padStart(2, '0');
            const formattedTime = `${utcHours}:${utcMins}:${utcSecs}`;

            console.log('Emitting start_rotation with UTC time:', formattedTime);
            socket.emit('start_rotation', { time: formattedTime });
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').innerText =
                now.toLocaleTimeString('ko-KR', { hour12: false });
        }
        setInterval(updateTime, 1000);

        window.onload = function() {
            initChart();
            updateTime();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>썬드림 댓글 다트 로또게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #header {
            position: relative;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        #logout {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            text-decoration: none;
        }
        #main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            max-width: 1200px;
        }
        #chart-container {
            position: relative;
            width: 600px;
            height: 600px;
            overflow: visible;
        }
        #rotating-container {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: none;
        }
        /* 12시 방향 고정 화살표 */
        #pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid red;
            z-index: 10;
        }
        #legend-container {
            margin-left: 50px;
            text-align: left;
            max-height: 600px;
            overflow-y: auto;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        #controls {
            text-align: center;
            margin: 10px 0;
        }
        #time-input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        #target-time {
            margin: 0 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #current-time {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        #winner {
            font-size: 1.5em;
            color: #ff4500;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
    <link rel="icon" href="data:,">
</head>
<body>
    <div id="header">
        <h1>썬드림 댓글 다트 로또게임</h1>
        {% if user.is_authenticated %}
            <a href="{{ url_for('logout') }}" id="logout">로그아웃</a>
        {% endif %}
    </div>
    <div id="controls">
        <p>현재 시간: <span id="current-time"></span></p>
        {% if user.is_authenticated %}
            <div id="main-container">
                <div id="chart-container">
                    <!-- 화살표는 12시 방향에 고정 -->
                    <div id="pointer"></div>
                    <div id="rotating-container">
                        <canvas id="dart-chart"></canvas>
                    </div>
                </div>
                <div id="legend-container">
                    <div class="legend-item">
                        <span class="legend-color" style="background-color: transparent;"></span>
                        <strong>별명 / 댓글수</strong>
                    </div>
                    {% for p in participants %}
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: {{ colors[loop.index0] }};"></span>
                            {{ p[0] }} / {{ p[1] }}
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div id="time-input-container">
                <input type="text" id="target-time" placeholder="HH:MM:SS" value="">
                <button id="start-button" onclick="startRotation()">시작</button>
            </div>
            <h2 id="winner"></h2>
        {% else %}
            <p>로그인이 필요합니다. <a href="{{ url_for('login') }}">로그인</a></p>
        {% endif %}
    </div>

    <!-- Chart.js + DataLabels 플러그인 + Socket.IO 클라이언트 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
    <script>
        const socket = io();
        let chart;
        let currentAudio = null;

        function initChart() {
            Chart.register(ChartDataLabels);
            const ctx = document.getElementById('dart-chart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [{% for p in participants %}'{{ p[0] }}',{% endfor %}],
                    datasets: [{
                        data: [{% for p in participants %}{{ p[1] }},{% endfor %}],
                        backgroundColor: generateColors({{ participants|length }})
                    }]
                },
                options: {
                    rotation: -Math.PI / 2, // 시작 위치를 12시 방향(270도)으로 설정
                    animation: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false },
                        datalabels: {
                            color: '#000',
                            formatter: function(value, context) {
                                return context.chart.data.labels[context.dataIndex];
                            },
                            font: { size: 14 }
                        }
                    },
                    cutout: '60%'
                }
            });
        }

        function generateColors(count) {
            const colors = [];
            for (let i = 0; i < count; i++) {
                colors.push(`hsl(${i * 360 / count}, 70%, 50%)`);
            }
            return colors;
        }

        socket.on('start_game', function(data) {
            console.log('게임 시작:', data);
            document.getElementById('start-button').disabled = true;
            
            // 서버에서 받은 게임 정보
            const duration = data.duration;
            const finalAngle = data.finalAngle;
            const winner = data.winner;
            
            // 애니메이션을 위한 변수
            let startTime = Date.now();
            const totalTime = duration * 1000;
            let lastAngle = 0; // 이전 각도 기록
            
            function animate() {
                const now = Date.now();
                const elapsed = now - startTime;
                
                if (elapsed >= totalTime) {
                    // 애니메이션 완료, 최종 위치로 설정
                    document.getElementById('rotating-container').style.transform = 
                        `rotate(${finalAngle}deg)`;
                    return;
                }
                
                // 간단한 단조 증가 함수 사용
                const progress = elapsed / totalTime;
                let currentAngle = finalAngle * progress;
                
                // 방향 전환 방지 - 항상 이전 각도보다 크거나 같게 유지
                if (currentAngle < lastAngle) {
                    currentAngle = lastAngle;
                }
                lastAngle = currentAngle;
                
                // 회전 적용
                document.getElementById('rotating-container').style.transform = 
                    `rotate(${currentAngle}deg)`;
                
                // 다음 프레임 요청
                requestAnimationFrame(animate);
            }
            
            // 애니메이션 시작
            animate();
        });

        socket.on('update_winner', function(data) {
            document.getElementById('winner').innerText = '당첨자: ' + data.winner + '님';
            document.getElementById('start-button').disabled = false;
        });

        socket.on('error', function(data) {
            alert(data.message);
            document.getElementById('start-button').disabled = false;
        });

        socket.on('play_beep', function() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            currentAudio = new Audio('/static/beep.wav');
            currentAudio.play().catch(() => console.log('Beep audio failed'));
        });

        socket.on('play_fanfare', function() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            currentAudio = new Audio('/static/fanfare.wav');
            currentAudio.play().catch(() => console.log('Fanfare audio failed'));
        });

        // 현재 시간 업데이트 함수 수정
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            document.getElementById('current-time').innerText = timeString;
            
            // 처음 로드될 때 target-time 입력 필드에 현재 시간 + 1분을 기본값으로 설정
            if (!document.getElementById('target-time').value) {
                const laterDate = new Date(now.getTime() + 60000); // 현재 시간 + 1분
                const laterHours = laterDate.getHours().toString().padStart(2, '0');
                const laterMinutes = laterDate.getMinutes().toString().padStart(2, '0');
                const laterSeconds = laterDate.getSeconds().toString().padStart(2, '0');
                document.getElementById('target-time').value = `${laterHours}:${laterMinutes}:${laterSeconds}`;
            }
        }
        
        // startRotation 함수 수정
        function startRotation() {
            console.log('시작 버튼 클릭됨');
            document.getElementById('start-button').disabled = true;
            
            const timeInput = document.getElementById('target-time').value;
            if (!timeInput) {
                alert('시간을 입력해주세요.');
                document.getElementById('start-button').disabled = false;
                return;
            }
            
            // 시:분:초 형식 검증
            const timePattern = /^([0-1][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$/;
            if (!timePattern.test(timeInput)) {
                alert('시간 형식은 HH:MM:SS여야 합니다. (예: 15:30:00)');
                document.getElementById('start-button').disabled = false;
                return;
            }
            
            const [localH, localM, localS] = timeInput.split(':').map(Number);
            const localDate = new Date();
            localDate.setHours(localH, localM, localS, 0);
            const utcMs = localDate.getTime() + (localDate.getTimezoneOffset() * 60000);
            const utcDate = new Date(utcMs);
            const utcHours = utcDate.getHours().toString().padStart(2, '0');
            const utcMins = utcDate.getMinutes().toString().padStart(2, '0');
            const utcSecs = utcDate.getSeconds().toString().padStart(2, '0');
            const formattedTime = `${utcHours}:${utcMins}:${utcSecs}`;
            
            console.log('Emitting start_rotation with UTC time:', formattedTime);
            socket.emit('start_rotation', { time: formattedTime });
        }

        window.onload = function() {
            initChart();
            updateTime();
            // 1초마다 시간 업데이트
            setInterval(updateTime, 1000);
        };
    </script>
</body>
</html>

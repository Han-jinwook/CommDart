<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>썬드림 댓글 다트 로또게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #header {
            position: relative;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        #logout {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            text-decoration: none;
        }
        #main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            max-width: 1200px;
        }
        #chart-container {
            position: relative;
            width: 600px;
            height: 600px;
            overflow: visible;
        }
        #rotating-container {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: none;
        }
        /* 12시 방향 고정 화살표 */
        #pointer {
            position: absolute;
            left: 50%;
            top: -20px; /* 원판 위에 위치 */
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid red; /* 아래쪽을 가리키는 삼각형 */
            transform: translateX(-50%);
            z-index: 10;
        }
        #legend-container {
            margin-left: 50px;
            text-align: left;
            max-height: 600px;
            overflow-y: auto;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        #controls {
            text-align: center;
            margin: 10px 0;
        }
        #time-input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        #target-time {
            margin: 0 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #current-time {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        #winner {
            font-size: 1.5em;
            color: #ff4500;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        #debug {
            max-height: 200px;
            overflow: auto;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 12px;
            font-family: monospace;
            background-color: #f9f9f9;
            display: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>썬드림 댓글 다트 로또게임</h1>
        {% if user.is_authenticated %}
            <a href="{{ url_for('logout') }}" id="logout">로그아웃</a>
        {% endif %}
    </div>
    <div id="controls">
        <p>현재 시간: <span id="current-time"></span></p>
        {% if user.is_authenticated %}
            <div id="main-container">
                <div id="chart-container">
                    <!-- 화살표는 원판 위에 고정 -->
                    <div id="pointer"></div>
                    <div id="rotating-container">
                        <canvas id="dart-chart"></canvas>
                    </div>
                </div>
                <div id="legend-container">
                    <div class="legend-item">
                        <span class="legend-color" style="background-color: transparent;"></span>
                        <strong>별명 / 댓글수</strong>
                    </div>
                    {% for p in participants %}
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: {{ colors[loop.index0] }};"></span>
                            {{ p[0] }} / {{ p[1] }}
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div id="time-input-container">
                <input type="time" id="target-time" value="04:44">
                <button id="start-button" onclick="startRotation()">시작</button>
            </div>
            <h2 id="winner"></h2>
            <div id="debug"></div>
        {% else %}
            <p>로그인이 필요합니다. <a href="{{ url_for('login') }}">로그인</a></p>
        {% endif %}
    </div>

    <!-- Chart.js + DataLabels 플러그인 + Socket.IO 클라이언트 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
    <script>
        // Socket.IO 연결 설정
        const socket = io({
            transports: ['websocket', 'polling'],
            reconnectionAttempts: 5,
            reconnectionDelay: 1000
        });
        
        let chart;
        let currentAudio = null;
        let rotationInProgress = false;
        
        // 로그 함수
        function logDebug(message) {
            console.log(message);
            const debugEl = document.getElementById('debug');
            if (debugEl) {
                const now = new Date().toLocaleTimeString();
                debugEl.innerHTML += `<div>[${now}] ${message}</div>`;
            }
        }
        
        // 소켓 연결 이벤트
        socket.on('connect', function() {
            logDebug('Socket connected!');
            socket.emit('reset_game');
        });
        
        socket.on('disconnect', function() {
            logDebug('Socket disconnected!');
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
        });

        function initChart() {
            Chart.register(ChartDataLabels);
            const ctx = document.getElementById('dart-chart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [{% for p in participants %}'{{ p[0] }}',{% endfor %}],
                    datasets: [{
                        data: [{% for p in participants %}{{ p[1] }},{% endfor %}],
                        backgroundColor: generateColors({{ participants|length }})
                    }]
                },
                options: {
                    rotation: -Math.PI / 2, // 시작 위치를 12시 방향(270도)으로 설정
                    animation: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false },
                        datalabels: {
                            color: '#000',
                            formatter: function(value, context) {
                                return context.chart.data.labels[context.dataIndex];
                            },
                            font: { size: 14 }
                        }
                    },
                    cutout: '60%'
                }
            });
        }

        function generateColors(count) {
            const colors = [];
            for (let i = 0; i < count; i++) {
                colors.push(`hsl(${i * 360 / count}, 70%, 50%)`);
            }
            return colors;
        }

        // 클라이언트 측 애니메이션
socket.on('start_game', function(data) {
    logDebug('게임 시작: ' + JSON.stringify(data));
    document.getElementById('start-button').disabled = true;
    
    // 서버에서 받은 게임 정보
    const duration = data.duration; // 초 단위 지속 시간
    const finalAngle = data.finalAngle; // 최종 회전 각도
    const winner = data.winner; // 미리 결정된 당첨자
    
    // 애니메이션을 위한 변수
    let startTime = Date.now();
    const totalTime = duration * 1000; // 밀리초로 변환
    
    function animate() {
        const now = Date.now();
        const elapsed = now - startTime;
        
        // 애니메이션이 완료되었거나 거의 완료된 경우 (마지막 100ms에는 강제로 최종 위치로)
        if (elapsed >= totalTime - 100) {
            document.getElementById('rotating-container').style.transform = 
                `rotate(${finalAngle}deg)`;
            return; // 애니메이션 종료
        }
        
        // 매우 단순한 애니메이션 곡선: 시작은 빠르게, 끝은 천천히
        let progress = elapsed / totalTime;
        
        // 3단계 애니메이션 (초반 가속, 중간 일정, 후반 감속)
        let currentAngle;
        if (progress < 0.3) {
            // 초반 30% - 빠르게 가속
            currentAngle = finalAngle * (progress / 0.3) * 0.4; // 40%까지 빠르게
        } else if (progress > 0.7) {
            // 후반 30% - 천천히 감속
            const endProgress = (progress - 0.7) / 0.3;
            currentAngle = finalAngle * (0.8 + endProgress * 0.2); // 80%에서 100%로 천천히
        } else {
            // 중간 40% - 일정한 빠른 속도
            currentAngle = finalAngle * (0.4 + (progress - 0.3) / 0.4 * 0.4); // 40%에서 80%까지
        }
        
        // 회전 적용 (양수 각도)
        document.getElementById('rotating-container').style.transform = 
            `rotate(${currentAngle}deg)`;
        
        // 다음 프레임 요청
        requestAnimationFrame(animate);
    }
    
    // 애니메이션 시작
    animate();
});

        // 기존 이벤트 핸들러들
        socket.on('update_winner', function(data) {
            document.getElementById('winner').innerText = '당첨자: ' + data.winner + '님';
            document.getElementById('start-button').disabled = false;
            rotationInProgress = false;
        });

        socket.on('error', function(data) {
            alert(data.message);
            document.getElementById('start-button').disabled = false;
            rotationInProgress = false;
        });

        // 오디오 중복 재생 방지
        socket.on('play_beep', function() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            currentAudio = new Audio('/static/beep.wav');
            currentAudio.play().catch(() => logDebug('Beep audio failed'));
        });

        socket.on('play_fanfare', function() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            currentAudio = new Audio('/static/fanfare.wav');
            currentAudio.play().catch(() => logDebug('Fanfare audio failed'));
        });

        function startRotation() {
            logDebug('시작 버튼 클릭됨');
            
            // 중복 클릭 방지
            if (rotationInProgress) {
                logDebug('이미 회전 중입니다');
                return;
            }
            
            document.getElementById('start-button').disabled = true;
            rotationInProgress = true;
            
            const timeInput = document.getElementById('target-time').value;
            if (!timeInput) {
                alert('시간을 입력해주세요.');
                document.getElementById('start-button').disabled = false;
                rotationInProgress = false;
                return;
            }
            
            const [localH, localM] = timeInput.split(':').map(Number);
            const localDate = new Date();
            localDate.setHours(localH, localM, 0, 0);
            const utcMs = localDate.getTime() + (localDate.getTimezoneOffset() * 60000);
            const utcDate = new Date(utcMs);
            const utcHours = utcDate.getHours().toString().padStart(2, '0');
            const utcMins = utcDate.getMinutes().toString().padStart(2, '0');
            const utcSecs = utcDate.getSeconds().toString().padStart(2, '0');
            const formattedTime = `${utcHours}:${utcMins}:${utcSecs}`;
            
            logDebug('시작 이벤트 전송: ' + formattedTime);
            socket.emit('start_rotation', { time: formattedTime });
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').innerText =
                now.toLocaleTimeString('ko-KR', { hour12: false });
        }
        setInterval(updateTime, 1000);

        window.onload = function() {
            initChart();
            updateTime();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>썬드림 댓글 다트 로또게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #header {
            position: relative;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        #logout {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            text-decoration: none;
        }
        #main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            max-width: 1200px;
        }
        #chart-container {
            position: relative;
            width: 600px;
            height: 600px;
        }
        #rotating-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: center center;
        }
        #pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid red;
            z-index: 10;
        }
        #legend-container {
            margin-left: 50px;
            text-align: left;
            max-height: 600px;
            overflow-y: auto;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        #controls {
            text-align: center;
            margin: 10px 0;
        }
        #time-input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        #target-time {
            margin: 0 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px 25px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #reset-button {
            background-color: #f44336;
        }
        #current-time {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        #winner {
            font-size: 1.5em;
            color: #ff4500;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        #debug {
            max-height: 200px;
            overflow: auto;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 12px;
            font-family: monospace;
            background-color: #f9f9f9;
            display: none; /* 필요시 'block'으로 변경 */
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>썬드림 댓글 다트 로또게임</h1>
        {% if user.is_authenticated %}
            <a href="{{ url_for('logout') }}" id="logout">로그아웃</a>
        {% endif %}
    </div>
    <div id="controls">
        <p>현재 시간: <span id="current-time"></span></p>
        {% if user.is_authenticated %}
            <div id="main-container">
                <div id="chart-container">
                    <div id="pointer"></div>
                    <div id="rotating-container">
                        <canvas id="dart-chart"></canvas>
                    </div>
                </div>
                <div id="legend-container">
                    <div class="legend-item">
                        <span class="legend-color" style="background-color: transparent;"></span>
                        <strong>별명 / 댓글수</strong>
                    </div>
                    {% for p in participants %}
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: {{ colors[loop.index0] }};"></span>
                            {{ p[0] }} / {{ p[1] }}
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div id="time-input-container">
                <input type="time" id="target-time" value="04:44">
                <button id="start-button">시작</button>
                <button id="reset-button">초기화</button>
            </div>
            <h2 id="winner"></h2>
            <div id="debug"></div>
        {% else %}
            <p>로그인이 필요합니다. <a href="{{ url_for('login') }}">로그인</a></p>
        {% endif %}
    </div>

    <!-- 스크립트 로드 순서 중요 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
    <script>
        // 디버그 로그 함수
        function log(message) {
            console.log(message);
            const debugEl = document.getElementById('debug');
            if (debugEl) {
                const time = new Date().toLocaleTimeString();
                debugEl.innerHTML = `<div>[${time}] ${message}</div>` + debugEl.innerHTML;
            }
        }

        // SocketIO 연결
        let socket;
        try {
            socket = io();
            log("Socket.IO 연결 성공");
        } catch (e) {
            log("Socket.IO 연결 실패: " + e);
        }

        // 차트 및 기타 변수
        let chart;
        let currentAudio = null;
        let isAnimating = false;
        let animationId = null;

        // 연결 이벤트
        socket.on('connect', function() {
            log("서버에 연결됨");
        });

        socket.on('disconnect', function() {
            log("서버 연결 끊김");
        });

        // 초기화 완료 이벤트
        socket.on('game_reset_complete', function() {
            log("게임 초기화 완료");
            document.getElementById('start-button').disabled = false;
            document.getElementById('winner').innerText = '';
            document.getElementById('rotating-container').style.transform = 'rotate(0deg)';
            isAnimating = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        });

        // 게임 시작 이벤트
        socket.on('start_game', function(data) {
            log(`게임 시작: 시간=${data.duration}초, 각도=${data.finalAngle}, 당첨자=${data.winner}`);
            document.getElementById('start-button').disabled = true;
            
            // 이미 실행 중인 애니메이션이 있으면 중지
            if (isAnimating && animationId) {
                cancelAnimationFrame(animationId);
            }
            
            isAnimating = true;
            const startTime = Date.now();
            const duration = data.duration * 1000;
            const finalAngle = data.finalAngle;
            
            function animate() {
                const now = Date.now();
                const elapsed = now - startTime;
                
                if (elapsed >= duration) {
                    // 애니메이션 완료
                    document.getElementById('rotating-container').style.transform = `rotate(${finalAngle}deg)`;
                    isAnimating = false;
                    return;
                }
                
                // 애니메이션 계산 (부드러운 변화)
                const progress = elapsed / duration;
                let currentAngle;
                
                // 3단계 애니메이션 - 가속, 일정 속도, 감속
                if (progress < 0.3) {
                    // 초반 30%: 가속
                    const accelProgress = progress / 0.3;
                    currentAngle = finalAngle * 0.4 * (accelProgress * accelProgress);
                } else if (progress > 0.7) {
                    // 후반 30%: 감속
                    const slowProgress = (progress - 0.7) / 0.3;
                    const slowFactor = 1 - (slowProgress * slowProgress);
                    currentAngle = finalAngle * (0.8 + 0.2 * slowFactor);
                } else {
                    // 중간 40%: 일정 속도
                    currentAngle = finalAngle * (0.4 + (progress - 0.3) * 0.4 / 0.4);
                }
                
                // 회전 적용
                document.getElementById('rotating-container').style.transform = `rotate(${currentAngle}deg)`;
                
                // 다음 프레임 요청
                animationId = requestAnimationFrame(animate);
            }
            
            // 애니메이션 시작
            animate();
        });

        // 당첨자 발표 이벤트
        socket.on('update_winner', function(data) {
            log("당첨자 발표: " + data.winner);
            document.getElementById('winner').innerText = '당첨자: ' + data.winner + '님';
            document.getElementById('start-button').disabled = false;
        });

        // 오류 이벤트
        socket.on('error', function(data) {
            log("오류 발생: " + data.message);
            alert(data.message);
            document.getElementById('start-button').disabled = false;
        });

        // 오디오 재생 이벤트
        socket.on('play_beep', function() {
            log("비프음 재생");
            playSound('/static/beep.wav');
        });

        socket.on('play_fanfare', function() {
            log("팡파레 재생");
            playSound('/static/fanfare.wav');
        });

        // 사운드 재생 함수 (중복 재생 방지)
        function playSound(url) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            currentAudio = new Audio(url);
            currentAudio.play().catch(e => log("오디오 재생 실패: " + e));
        }

        // 차트 초기화
        function initChart() {
            try {
                Chart.register(ChartDataLabels);
                const ctx = document.getElementById('dart-chart').getContext('2d');
                
                chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: [{% for p in participants %}'{{ p[0] }}',{% endfor %}],
                        datasets: [{
                            data: [{% for p in participants %}{{ p[1] }},{% endfor %}],
                            backgroundColor: [{% for color in colors %}'{{ color }}',{% endfor %}]
                        }]
                    },
                    options: {
                        rotation: -Math.PI / 2,  // 12시 방향 시작
                        animation: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: { enabled: false },
                            datalabels: {
                                color: '#000',
                                formatter: function(value, context) {
                                    return context.chart.data.labels[context.dataIndex];
                                },
                                font: { size: 14 }
                            }
                        },
                        cutout: '60%'
                    }
                });
                log("차트 초기화 완료");
            } catch (e) {
                log("차트 초기화 실패: " + e);
            }
        }

        // 시간 업데이트 함수
        function updateTime() {
            document.getElementById('current-time').innerText = 
                new Date().toLocaleTimeString('ko-KR', { hour12: false });
        }

        // 이벤트 리스너 등록
        document.addEventListener('DOMContentLoaded', function() {
            // 시작 버튼
            document.getElementById('start-button').addEventListener('click', function() {
                log("시작 버튼 클릭");
                this.disabled = true;
                
                const timeInput = document.getElementById('target-time').value;
                if (!timeInput) {
                    alert('시간을 입력해주세요.');
                    this.disabled = false;
                    return;
                }
                
                // 로컬 시간 -> UTC 시간 변환
                const [hours, minutes] = timeInput.split(':').map(Number);
                const localDate = new Date();
                localDate.setHours(hours, minutes, 0, 0);
                const utcMs = localDate.getTime() + (localDate.getTimezoneOffset() * 60000);
                const utcDate = new Date(utcMs);
                
                const utcHours = utcDate.getHours().toString().padStart(2, '0');
                const utcMins = utcDate.getMinutes().toString().padStart(2, '0');
                const utcSecs = utcDate.getSeconds().toString().padStart(2, '0');
                const formattedTime = `${utcHours}:${utcMins}:${utcSecs}`;
                
                log("시작 요청 전송: " + formattedTime);
                socket.emit('start_rotation', { time: formattedTime });
            });
            
            // 초기화 버튼
            document.getElementById('reset-button').addEventListener('click', function() {
                log("초기화 버튼 클릭");
                socket.emit('reset_game');
            });
            
            // 초기화
            initChart();
            updateTime();
            setInterval(updateTime, 1000);
        });
    </script>
</body>
</html>

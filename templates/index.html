<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>썬드림 댓글 다트 로또게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #header {
            position: relative;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        #logout {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            text-decoration: none;
        }
        #main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            max-width: 1200px;
        }
        #chart-container {
            position: relative;
            width: 600px;
            height: 600px;
        }
        .chart-label {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        .chart-label span {
            font-size: 14px;
            color: #000;
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
            text-align: center;
            padding: 2px 5px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 3px;
            white-space: nowrap;
        }
        #legend-container {
            margin-left: 50px;
            text-align: left;
            max-height: 600px;
            overflow-y: auto;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        #controls {
            text-align: center;
            margin: 10px 0;
        }
        #time-input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        #target-time {
            margin: 0 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #current-time {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        #winner {
            font-size: 1.5em;
            color: #ff4500;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>썬드림 댓글 다트 로또게임 (Sundream Comment Dart Lotto)</h1>
        {% if user.is_authenticated %}
            <a href="{{ url_for('logout') }}" id="logout">로그아웃</a>
        {% endif %}
    </div>
    <div id="controls">
        <p>현재 시간: <span id="current-time"></span></p>
        {% if user.is_authenticated %}
            <div id="main-container">
                <div id="chart-container">
                    <canvas id="dart-chart"></canvas>
                    <div class="chart-label" id="chart-label"></div>
                </div>
                <div id="legend-container">
                    <div class="legend-item">
                        <span class="legend-color" style="background-color: transparent;"></span>
                        <strong>별명 / 댓글수</strong>
                    </div>
                    {% for p in participants %}
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: {{ colors[loop.index0] }};"></span>
                            {{ p[0] }} / {{ p[1] }}
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div id="time-input-container">
                <input type="time" id="target-time" value="04:44">
                <button id="start-button" onclick="startRotation()">시작</button>
            </div>
            <h2 id="winner"></h2>
        {% else %}
            <p>로그인이 필요합니다. <a href="{{ url_for('login') }}">로그인</a></p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
    <script>
        const socket = io();
        let chart;
        let labelCtx;

        // 차트 초기화
        function initChart() {
            const ctx = document.getElementById('dart-chart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [{% for p in participants %}'{{ p[0] }}',{% endfor %}],
                    datasets: [{
                        data: [{% for p in participants %}{{ p[1] }},{% endfor %}],
                        backgroundColor: generateColors({{ participants|length }})
                    }]
                },
                options: {
                    rotation: 0,
                    animation: {
                        duration: 0
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            enabled: false
                        }
                    },
                    cutout: '60%'
                }
            });

            labelCtx = document.getElementById('chart-label');
            updateLabels();
        }

        // 섹터별 색상 생성
        function generateColors(count) {
            const colors = [];
            for (let i = 0; i < count; i++) {
                colors.push(`hsl(${i * 360 / count}, 70%, 50%)`);
            }
            return colors;
        }

        // 별명 레이블 수동 배치
        function updateLabels() {
            const labels = labelCtx.getElementsByTagName('span');
            // 이전 레이블 제거
            for (let i = labels.length - 1; i >= 0; i--) {
                labels[i].parentNode.removeChild(labels[i]);
            }

            // 차트 정보
            const width = chart.chartArea.width;
            const height = chart.chartArea.height;
            const centerX = chart.chartArea.left + width / 2;
            const centerY = chart.chartArea.top + height / 2;
            const outerRadius = Math.min(width, height) / 2;
            const innerRadius = outerRadius * 0.6;
            const labelRadius = (innerRadius + outerRadius) / 2;

            // 각 섹터별 각도 계산 후 레이블 배치
            const data = chart.data.datasets[0].data;
            const total = data.reduce((sum, value) => sum + value, 0);
            let startAngle = -Math.PI / 2;

            for (let i = 0; i < data.length; i++) {
                const angle = (data[i] / total) * 2 * Math.PI;
                const midAngle = startAngle + (angle / 2);
                const labelX = centerX + (labelRadius * Math.cos(midAngle));
                const labelY = centerY + (labelRadius * Math.sin(midAngle));

                const label = document.createElement('span');
                label.innerText = chart.data.labels[i];
                label.style.position = 'absolute';
                label.style.left = `${labelX}px`;
                label.style.top = `${labelY}px`;
                label.style.transform = 'translate(-50%, -50%)';
                labelCtx.appendChild(label);

                startAngle += angle;
            }
        }

        // 서버에서 새 각도 받으면 차트 회전 + 우승자 표시
        socket.on('update_chart', function(data) {
            chart.options.rotation = -data.angle * Math.PI / 180;
            chart.update();
            updateLabels();

            if (data.winner) {
                document.getElementById('winner').innerText = '당첨자: ' + data.winner;
            }
        });

        socket.on('update_winner', function(data) {
            document.getElementById('winner').innerText = '당첨자: ' + data.winner;
        });

        socket.on('error', function(data) {
            alert(data.message);
        });

        // 소리 이벤트 (옵션)
        socket.on('play_beep', function() {
            new Audio('/static/beep.wav').play().catch(() => console.log('Beep audio failed'));
        });
        socket.on('play_fanfare', function() {
            new Audio('/static/fanfare.wav').play().catch(() => console.log('Fanfare audio failed'));
        });

        // "시작" 버튼 클릭 시 서버에 start_rotation 이벤트
        function startRotation() {
            const timeInput = document.getElementById('target-time').value;
            if (!timeInput) {
                alert('시간을 입력해주세요.');
                return;
            }
            const [hours, minutes] = timeInput.split(':').map(Number);
            const seconds = 0;
            const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            socket.emit('start_rotation', { time: formattedTime });
        }

        // 현재시간 표시
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString('ko-KR', { hour12: true });
        }
        // 1초마다 현재시간 갱신
        setInterval(updateTime, 1000);

        // 페이지 로드 시 차트 초기화 및 시간 표시
        window.onload = function() {
            console.log('Window loaded, initializing chart');
            initChart();
            updateTime();

            // 차트가 렌더된 후 약간 지연 후 레이블 재생성
            setTimeout(() => {
                console.log('Re-updating labels after chart render');
                updateLabels();
            }, 300);
        };
    </script>
</body>
</html>

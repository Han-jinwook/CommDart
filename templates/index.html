<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>썬드림 게시글+댓글 룰렛추첨 이벤트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #header {
            position: relative;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        #logout {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            text-decoration: none;
        }
        #main-container {
            display: flex;
            justify-content: flex-start; /* 왼쪽 정렬로 변경 */
            align-items: flex-start;
            padding: 20px;
            width: 100%;
            max-width: 1400px; /* 더 넓은 컨테이너 */
        }
        #chart-container {
            position: relative;
            width: 750px; /* 원판 크기 30% 증가 */
            height: 750px; /* 원판 크기 30% 증가 */
            overflow: visible;
            margin-right: 30px; /* 오른쪽 여백 추가 */
        }
        #rotating-container {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: none;
        }
        /* 12시 방향 고정 화살표 */
        #pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid red;
            z-index: 10;
        }
        #legend-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: 750px; /* 원판 높이에 맞춤 */
            overflow-y: auto;
        }
        /* 3단 레이아웃 */
        #legend-columns {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 10px;
        }
        .legend-column {
            width: calc(33.33% - 10px); /* 3단 컬럼 */
            min-width: 150px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 0.9em; /* 글자 크기 약간 축소 */
            padding: 2px 0;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        .legend-item:hover {
            background-color: #e0e0e0;
        }
        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 8px;
            border-radius: 3px;
        }
        .legend-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /* 강조 클래스 - 하이라이트 */
        .highlighted {
            font-weight: bold;
            background-color: #ffeeba;
            transform: scale(1.05);
            z-index: 100;
        }
        #controls {
            text-align: center;
            margin: 10px 0;
            width: 100%;
        }
        #time-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
            flex-wrap: wrap;
        }
        .time-control-item {
            display: flex;
            align-items: center;
            margin: 0 15px;
        }
        .time-label {
            font-weight: bold;
            margin-right: 10px;
            font-size: 1.1em;
        }
        #target-time {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            width: 120px;
            text-align: center;
        }
        .time-value {
            font-size: 1.2em;
            color: #333;
        }
        #remaining-time {
            color: #e63946;
            font-weight: bold;
        }
        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-left: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #result-container {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        #winner {
            font-size: 1.8em;
            color: #ff4500;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        #congratulation {
            font-size: 1.4em;
            color: #2a9d8f;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
            display: none; /* 처음에는 보이지 않음 */
            animation: fadeIn 1.5s ease-in-out forwards;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* 깜박이는 효과 */
        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
        }
        @keyframes blink-animation {
            to { color: transparent; }
        }
        /* 게임 레이아웃 컨테이너 */
        #game-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        /* 툴팁 스타일 */
        #segment-tooltip {
            position: absolute;
            display: none;
            background-color: rgba(255, 255, 255, 0.95);
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            pointer-events: none;
            max-width: 200px;
            word-break: keep-all;
        }
        /* 참가자 검색 필드 */
        #search-container {
            margin-bottom: 10px;
            width: 100%;
            padding: 5px;
        }
        #participant-search {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        /* 레전드 헤더 */
        .legend-header {
            font-weight: bold;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 4px;
            text-align: center;
        }
    </style>

<body>
    <div id="header">
        <h1>썬드림 게시글+댓글 룰렛추첨 이벤트</h1>
        {% if user.is_authenticated %}
            <a href="{{ url_for('logout') }}" id="logout">로그아웃</a>
        {% endif %}
    </div>
    <div id="controls">
        {% if user.is_authenticated %}
            <div id="time-controls">
                <div class="time-control-item">
                    <span class="time-label">슈팅시간 설정:</span>
                    <input type="text" id="target-time" placeholder="HH:MM:SS" value="">
                    <button id="start-button" onclick="startRotation()">시작</button>
                </div>
                <div class="time-control-item">
                    <span class="time-label">남은시간:</span>
                    <span id="remaining-time" class="time-value">--:--:--</span>
                </div>
                <div class="time-control-item">
                    <span class="time-label">현재시간:</span>
                    <span id="current-time" class="time-value"></span>
                </div>
            </div>
            
            <div id="game-layout">
                <div id="main-container">
                    <div id="chart-container">
                        <!-- 화살표는 12시 방향에 고정 -->
                        <div id="pointer"></div>
                        <div id="rotating-container">
                            <canvas id="dart-chart"></canvas>
                        </div>
                    </div>
                    <div id="legend-container">
                        <div id="search-container">
                            <input type="text" id="participant-search" placeholder="참가자 검색...">
                        </div>
                        <div class="legend-header">
                            <span>별명 / 댓글수</span>
                        </div>
                        <div id="legend-columns">
                            <!-- 참가자 목록은 JavaScript로 동적 생성 -->
                        </div>
                    </div>
                </div>
                
                <div id="result-container">
                    <h2 id="winner"></h2>
                    <div id="congratulation">썬드림 이벤트 당첨을 축하드립니다!! 🎉</div>
                </div>
            </div>
            
            <!-- 세그먼트 툴팁 -->
            <div id="segment-tooltip"></div>
        {% else %}
            <p>로그인이 필요합니다. <a href="{{ url_for('login') }}">로그인</a></p>
        {% endif %}
    </div>

    <!-- Chart.js + DataLabels 플러그인 + Socket.IO 클라이언트 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
    <script>
        const socket = io();
        let chart;
        let currentAudio = null;
        let countdownInterval = null;
        let targetDateTime = null;
        
        // 참가자 데이터
        const participants = [{% for p in participants %}{"name": "{{ p[0] }}", "count": {{ p[1] }}},{% endfor %}];
        // 색상 데이터
        const colors = [{% for color in colors %}"{{ color }}",{% endfor %}];
        
        // 세그먼트 맵 - 각도별 참가자 매핑
        let segmentMap = [];
        
        function initChart() {
            Chart.register(ChartDataLabels);
            const ctx = document.getElementById('dart-chart').getContext('2d');
            
            // 참가자 이름과 댓글 수 배열
            const labels = participants.map(p => p.name);
            const data = participants.map(p => p.count);
            
            // 세그먼트 맵 계산 - 각도별 참가자 매핑
            calculateSegmentMap(data);
            
            // 차트 생성
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors
                    }]
                },
                options: {
                    rotation: -Math.PI / 2, // 시작 위치를 12시 방향(270도)으로 설정
                    animation: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            enabled: false // 기본 툴팁 비활성화
                        },
                        datalabels: {
                            color: '#000',
                            formatter: function(value, context) {
                                return context.chart.data.labels[context.dataIndex];
                            },
                            font: { 
                                size: 14,
                                weight: 'bold'
                            },
                            // 레이블 위치 및 정렬 개선
                            align: 'center',
                            anchor: 'center',
                            // 텍스트 밖으로 넘치지 않도록 줄바꿈 설정
                            clamp: true,
                            // 원 안쪽으로 텍스트 위치 조정
                            offset: 0,
                            // 텍스트에 배경색 추가하여 가독성 향상
                            backgroundColor: function(context) {
                                return hexToRgba(context.dataset.backgroundColor[context.dataIndex], 0.7);
                            },
                            borderRadius: 4,
                            padding: 4,
                            // 줄바꿈 - 긴 텍스트 처리
                            textAlign: 'center'
                        }
                    },
                    cutout: '40%', // 원의 중앙 구멍 크기 축소 (더 넓은 세그먼트)
                    radius: '100%', // 도넛 차트 최대 크기
                    // 마우스 이벤트 추가
                    onHover: (event, chartElements) => {
                        // 마우스 위치에 있는 세그먼트 강조 표시
                        if (chartElements.length) {
                            const index = chartElements[0].index;
                            highlightParticipant(labels[index]);
                            showSegmentTooltip(event, labels[index], data[index]);
                        } else {
                            resetHighlight();
                            hideSegmentTooltip();
                        }
                    }
                }
            });
            
            // 차트 캔버스에 마우스 이벤트 리스너 추가
            document.getElementById('dart-chart').addEventListener('mouseleave', () => {
                resetHighlight();
                hideSegmentTooltip();
            });
            
            // 차트 캔버스에 클릭 이벤트 리스너 추가
            document.getElementById('dart-chart').addEventListener('click', (event) => {
                const elements = chart.getElementsAtEventForMode(event, 'nearest', { intersect: true }, true);
                if (elements.length) {
                    const index = elements[0].index;
                    navigateToParticipant(labels[index]);
                }
            });
        }
        
        // 세그먼트 맵 계산 - 각도별 참가자 매핑
        function calculateSegmentMap(data) {
            const total = data.reduce((sum, val) => sum + val, 0);
            let startAngle = 0;
            
            segmentMap = participants.map((p, index) => {
                const portion = p.count / total;
                const angleSize = portion * 360;
                const segment = {
                    name: p.name,
                    count: p.count,
                    startAngle: startAngle,
                    endAngle: startAngle + angleSize,
                    color: colors[index],
                    index: index
                };
                startAngle += angleSize;
                return segment;
            });
            
            console.log('세그먼트 맵 계산 완료:', segmentMap);
        }
        
        // 참가자 강조 표시
        function highlightParticipant(name) {
            const items = document.querySelectorAll('.legend-item');
            items.forEach(item => {
                const itemName = item.getAttribute('data-name');
                if (itemName === name) {
                    item.classList.add('highlighted');
                } else {
                    item.classList.remove('highlighted');
                }
            });
        }
        
        // 강조 표시 초기화
        function resetHighlight() {
            const items = document.querySelectorAll('.legend-item');
            items.forEach(item => item.classList.remove('highlighted'));
        }
        
        // 세그먼트 툴팁 표시
        function showSegmentTooltip(event, name, count) {
            const tooltip = document.getElementById('segment-tooltip');
            tooltip.textContent = `${name} (댓글수: ${count})`;
            tooltip.style.display = 'block';
            tooltip.style.left = event.x + 15 + 'px';
            tooltip.style.top = event.y + 15 + 'px';
        }
        
        // 세그먼트 툴팁 숨기기
        function hideSegmentTooltip() {
            document.getElementById('segment-tooltip').style.display = 'none';
        }
        
        // 참가자 목록으로 이동
        function navigateToParticipant(name) {
            const item = document.querySelector(`.legend-item[data-name="${name}"]`);
            if (item) {
                item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                item.classList.add('highlighted');
                setTimeout(() => {
                    item.classList.remove('highlighted');
                }, 2000);
            }
        }
        
        // 참가자 목록 생성 - 3단 레이아웃
        function createParticipantList() {
            const container = document.getElementById('legend-columns');
            container.innerHTML = ''; // 기존 내용 초기화
            
            const totalParticipants = participants.length;
            const itemsPerColumn = Math.ceil(totalParticipants / 3); // 3단으로 분할
            
            // 3개의 컬럼 생성
            for (let col = 0; col < 3; col++) {
                const column = document.createElement('div');
                column.className = 'legend-column';
                
                // 각 컬럼에 항목 추가
                for (let i = 0; i < itemsPerColumn; i++) {
                    const index = col * itemsPerColumn + i;
                    if (index >= totalParticipants) break;
                    
                    const participant = participants[index];
                    const color = colors[index];
                    
                    const item = document.createElement('div');
                    item.className = 'legend-item';
                    item.setAttribute('data-name', participant.name);
                    item.setAttribute('data-index', index);
                    
                    // 마우스 오버 시 해당 세그먼트 강조
                    item.addEventListener('mouseover', () => {
                        highlightParticipant(participant.name);
                    });
                    
                    // 마우스 아웃 시 강조 해제
                    item.addEventListener('mouseout', () => {
                        resetHighlight();
                    });
                    
                    // 색상 샘플 추가
                    const colorSample = document.createElement('span');
                    colorSample.className = 'legend-color';
                    colorSample.style.backgroundColor = color;
                    
                    // 이름과 댓글 수 추가
                    const text = document.createElement('span');
                    text.className = 'legend-text';
                    text.textContent = `${participant.name} / ${participant.count}`;
                    
                    item.appendChild(colorSample);
                    item.appendChild(text);
                    column.appendChild(item);
                }
                
                container.appendChild(column);
            }
        }
        
        // 색상 변환 도우미 함수
        function hexToRgba(hex, alpha) {
            // 기본 색상이 HSL 형식인 경우 흰색 배경 반환
            if (hex.startsWith('hsl')) {
                return `rgba(255, 255, 255, ${alpha})`;
            }
            
            // HEX 색상 변환
            let r = parseInt(hex.slice(1, 3), 16);
            let g = parseInt(hex.slice(3, 5), 16);
            let b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function generateColors(count) {
            const colors = [];
            for (let i = 0; i < count; i++) {
                colors.push(`hsl(${i * 360 / count}, 70%, 50%)`);
            }
            return colors;
        }
        
        // 참가자 검색 기능
        function setupSearch() {
            const searchInput = document.getElementById('participant-search');
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                
                // 모든 참가자 항목 검색
                const items = document.querySelectorAll('.legend-item');
                items.forEach(item => {
                    const name = item.getAttribute('data-name').toLowerCase();
                    if (name.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        }

        socket.on('start_game', function(data) {
            console.log('게임 시작:', data);
            document.getElementById('start-button').disabled = true;
            
            // 서버에서 받은 게임 정보
            const duration = data.duration;
            const finalAngle = data.finalAngle;
            const winner = data.winner;
            
            console.log('받은 회전 정보:', {
                duration: duration + '초',
                finalAngle: finalAngle + '도',
                winner: winner
            });
            
            // 축하 메시지 숨기기
            document.getElementById('congratulation').style.display = 'none';
            document.getElementById('winner').innerText = '';
            
            // 카운트다운 시작
            startCountdown(duration);
            
            // 애니메이션 시작 시간과 정보 저장
            const startTime = Date.now();
            const totalDuration = duration * 1000;
            const endTime = startTime + totalDuration;
            
            // 애니메이션 정보 저장 (디버깅용)
            window.animationInfo = {
                duration,
                finalAngle,
                winner,
                startTime,
                endTime
            };
            
            let animationFrameId = null;
            
            // 애니메이션 함수
            function animate() {
                const now = Date.now();
                const elapsed = now - startTime;
                
                // 애니메이션이 완료되었는지 확인
                if (elapsed >= totalDuration) {
                    // 최종 위치로 설정
                    document.getElementById('rotating-container').style.transform = 
                        `rotate(${finalAngle}deg)`;
                    
                    console.log('애니메이션 완료:', {
                        finalAngle: finalAngle + '도',
                        elapsedTime: (elapsed / 1000).toFixed(2) + '초'
                    });
                    
                    // 애니메이션 완료 즉시 당첨자 확인 (지연 없음)
                    socket.emit('confirm_winner');
                    
                    return;
                }
                
                // 전체 진행률 (0-1 사이 값)
                const progress = elapsed / totalDuration;
                
                // 완전히 일정한 속도로 회전
                const currentAngle = finalAngle * progress;
                
                // 회전 적용
                document.getElementById('rotating-container').style.transform = 
                    `rotate(${currentAngle}deg)`;
                
                // 다음 프레임 요청
                animationFrameId = requestAnimationFrame(animate);
            }
            
            // 애니메이션 시작
            animationFrameId = requestAnimationFrame(animate);
            
            // 백업 타이머: 정확히 서버의 지속 시간 후에 애니메이션 종료를 보장
            setTimeout(() => {
                // 애니메이션 프레임 취소
                cancelAnimationFrame(animationFrameId);
                
                // 최종 위치로 설정
                document.getElementById('rotating-container').style.transform = 
                    `rotate(${finalAngle}deg)`;
                    
                // 당첨자 확인 이벤트 발생 (즉시 실행)
                socket.emit('confirm_winner');
                
                console.log('백업 타이머로 애니메이션 종료');
            }, totalDuration + 10); // 최소한의 지연시간 (10ms)
        });

        // 카운트다운 함수
        function startCountdown(durationInSeconds) {
            // 이전 카운트다운이 있으면 정리
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            // 목표 시간 설정
            const now = new Date();

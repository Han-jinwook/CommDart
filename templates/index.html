<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>썬드림 게시글+댓글 룰렛추첨 이벤트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #header {
            position: relative;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        #logout {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            text-decoration: none;
        }
        #main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            max-width: 1200px;
        }
        #chart-container {
            position: relative;
            width: 600px;
            height: 600px;
            overflow: visible;
        }
        #rotating-container {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: none;
        }
        /* 12시 방향 고정 화살표 */
        #pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid red;
            z-index: 10;
        }
        #legend-container {
            margin-left: 50px;
            text-align: left;
            max-height: 600px;
            overflow-y: auto;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        #controls {
            text-align: center;
            margin: 10px 0;
            width: 100%;
        }
        #time-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
            flex-wrap: wrap;
        }
        .time-control-item {
            display: flex;
            align-items: center;
            margin: 0 15px;
        }
        .time-label {
            font-weight: bold;
            margin-right: 10px;
            font-size: 1.1em;
        }
        #target-time {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            width: 120px;
            text-align: center;
        }
        .time-value {
            font-size: 1.2em;
            color: #333;
        }
        #remaining-time {
            color: #e63946;
            font-weight: bold;
        }
        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-left: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #result-container {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        #winner {
            font-size: 1.8em;
            color: #ff4500;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        #congratulation {
            font-size: 1.4em;
            color: #2a9d8f;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
            display: none; /* 처음에는 보이지 않음 */
            animation: fadeIn 1.5s ease-in-out forwards;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* 깜박이는 효과 */
        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
        }
        @keyframes blink-animation {
            to { color: transparent; }
        }
        /* 게임 레이아웃 컨테이너 */
        #game-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
    </style>

</head>
<body>
    <div id="header">
        <h1>썬드림 게시글+댓글 룰렛추첨 이벤트</h1>
        {% if user.is_authenticated %}
            <a href="{{ url_for('logout') }}" id="logout">로그아웃</a>
        {% endif %}
    </div>
    <div id="controls">
        {% if user.is_authenticated %}
            <div id="time-controls">
                <div class="time-control-item">
                    <span class="time-label">슈팅시간 설정:</span>
                    <input type="text" id="target-time" placeholder="HH:MM:SS" value="">
                    <button id="start-button" onclick="startRotation()">시작</button>
                </div>
                <div class="time-control-item">
                    <span class="time-label">남은시간:</span>
                    <span id="remaining-time" class="time-value">--:--:--</span>
                </div>
                <div class="time-control-item">
                    <span class="time-label">현재시간:</span>
                    <span id="current-time" class="time-value"></span>
                </div>
            </div>
            
            <div id="game-layout">
                <div id="main-container">
                    <div id="chart-container">
                        <!-- 화살표는 12시 방향에 고정 -->
                        <div id="pointer"></div>
                        <div id="rotating-container">
                            <canvas id="dart-chart"></canvas>
                        </div>
                    </div>
                    <div id="legend-container">
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: transparent;"></span>
                            <strong>별명 / 댓글수</strong>
                        </div>
                        {% for p in participants %}
                            <div class="legend-item">
                                <span class="legend-color" style="background-color: {{ colors[loop.index0] }};"></span>
                                {{ p[0] }} / {{ p[1] }}
                            </div>
                        {% endfor %}
                    </div>
                </div>
                
                <div id="result-container">
                    <h2 id="winner"></h2>
                    <div id="congratulation">썬드림 이벤트 당첨을 축하드립니다!! 🎉</div>
                </div>
            </div>
        {% else %}
            <p>로그인이 필요합니다. <a href="{{ url_for('login') }}">로그인</a></p>
        {% endif %}
    </div>

    <!-- Chart.js + DataLabels 플러그인 + Socket.IO 클라이언트 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
    <script>
        const socket = io();
        let chart;
        let countdownInterval = null;
        let targetDateTime = null;
        
        // 오디오 관련 변수
        let beepSound = null;
        let fanfareSound = null;
        let beepLoopInterval = null;
        let beepAudio = null; // 비프음 오디오 객체

        // 색상 변환 도우미 함수
        function hexToRgba(hex, alpha) {
            // 기본 색상이 HSL 형식인 경우 흰색 배경 반환
            if (hex.startsWith('hsl')) {
                return `rgba(255, 255, 255, ${alpha})`;
            }
            
            // HEX 색상 변환
            try {
                let r = parseInt(hex.slice(1, 3), 16);
                let g = parseInt(hex.slice(3, 5), 16);
                let b = parseInt(hex.slice(5, 7), 16);
                return `rgba(${r}, ${g}, ${b}, ${alpha})`;
            } catch (e) {
                return `rgba(255, 255, 255, ${alpha})`;
            }
        }

        function initChart() {
            Chart.register(ChartDataLabels);
            const ctx = document.getElementById('dart-chart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [{% for p in participants %}'{{ p[0] }}',{% endfor %}],
                    datasets: [{
                        data: [{% for p in participants %}{{ p[1] }},{% endfor %}],
                        backgroundColor: generateColors({{ participants|length }})
                    }]
                },
                options: {
                    rotation: -Math.PI / 2, // 시작 위치를 12시 방향(270도)으로 설정
                    animation: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false },
                        datalabels: {
                            color: '#000',
                            formatter: function(value, context) {
                                return context.chart.data.labels[context.dataIndex];
                            },
                            font: { 
                                size: 14,
                                weight: 'bold'
                            },
                            // 레이블 위치 및 정렬 개선
                            align: 'center',
                            anchor: 'center',
                            // 텍스트 밖으로 넘치지 않도록 줄바꿈 설정
                            clamp: true,
                            // 원 안쪽으로 텍스트 위치 조정
                            offset: 0,
                            // 텍스트에 배경색 추가하여 가독성 향상
                            backgroundColor: function(context) {
                                return hexToRgba(context.dataset.backgroundColor[context.dataIndex], 0.7);
                            },
                            borderRadius: 4,
                            padding: 4,
                            // 줄바꿈 - 긴 텍스트 처리
                            textAlign: 'center'
                        }
                    },
                    cutout: '40%', // 원의 중앙 구멍 크기 축소 (더 넓은 세그먼트)
                    radius: '100%' // 도넛 차트 최대 크기
                }
            });
        }

        function generateColors(count) {
            const colors = [];
            for (let i = 0; i < count; i++) {
                colors.push(`hsl(${i * 360 / count}, 70%, 50%)`);
            }
            return colors;
        }
        
        // 오디오 파일 로딩 및 준비
        function loadSounds() {
            console.log("오디오 파일 로딩 시도");
            
            // 오디오 파일 경로 설정 (기본값)
            beepSound = '/static/beep.mp3';
            fanfareSound = '/static/fanfare.mp3';
            
            // 테스트 코드 추가
            console.log("소리 파일 설정 완료:", {
                비프음: beepSound,
                팡파레: fanfareSound
            });
            
            // 오디오 프리로딩
            const preloadAudio = (src) => {
                return new Promise((resolve, reject) => {
                    try {
                        const audio = new Audio();
                        audio.preload = 'auto';
                        
                        audio.addEventListener('canplaythrough', () => {
                            console.log(`오디오 파일 로드 성공: ${src}`);
                            resolve(true);
                        }, { once: true });
                        
                        audio.addEventListener('error', (e) => {
                            console.error(`오디오 파일 로드 실패: ${src}`, e);
                            reject(e);
                        }, { once: true });
                        
                        audio.src = src;
                        audio.load();
                    } catch (e) {
                        console.error(`오디오 프리로딩 오류: ${src}`, e);
                        reject(e);
                    }
                });
            };
            
            // 비동기로 오디오 프리로딩
            Promise.allSettled([
                preloadAudio(beepSound),
                preloadAudio(fanfareSound)
            ]).then(results => {
                console.log("오디오 파일 프리로딩 완료:", results);
            });
        }

        // 비프음 재생 함수
        function startBeepLoop() {
            // 기존 비프음 정리
            stopBeepLoop();
            
            console.log("비프음 재생 시작");
            
            // 단일 오디오 객체 생성
            beepAudio = new Audio(beepSound);
            beepAudio.loop = true; // 반복 재생 설정
            beepAudio.play().catch(err => console.error("비프음 재생 실패:", err));
        }

        // 비프음 중지 함수
        function stopBeepLoop() {
            if (beepAudio) {
                try {
                    beepAudio.pause();
                    beepAudio.currentTime = 0;
                    beepAudio.src = ''; // src 비우기
                    beepAudio = null;
                } catch(e) {
                    console.error("비프음 중지 중 오류:", e);
                }
                console.log("비프음 중지됨");
            }
            
            // 인터벌 제거 (사용 중이었다면)
            if (beepLoopInterval) {
                clearInterval(beepLoopInterval);
                beepLoopInterval = null;
            }
            
            // 모든 오디오 요소 검사 및 중지
            try {
                const allAudios = document.querySelectorAll('audio');
                allAudios.forEach(audio => {
                    audio.pause();
                    audio.currentTime = 0;
                });
            } catch(e) {
                console.error("오디오 요소 중지 중 오류:", e);
            }
        }

        // 팡파레 재생 - 개선된 버전
        function playFanfare() {
            console.log("팡파레 재생, 소리 파일:", fanfareSound);
            
            try {
                const audio = new Audio(fanfareSound);
                audio.volume = 0.8; // 볼륨 약간 낮춤
                audio.play()
                    .then(() => console.log("팡파레 재생 성공"))
                    .catch(err => console.error("팡파레 재생 실패:", err));
            } catch (e) {
                console.error("팡파레 재생 중 오류:", e);
            }
        }

        // 모든 소리 재생 중지
        function stopAllSounds() {
            stopBeepLoop();
        }
// 게임 시작 이벤트 처리
socket.on('start_game', function(data) {
    console.log('게임 시작:', data);
    document.getElementById('start-button').disabled = true;
    
    // 서버에서 받은 게임 정보
    const duration = data.duration;
    const finalAngle = data.finalAngle;
    const winner = data.winner;
    
    // 매우 중요: 원판 회전 방향을 고려한 화살표 위치 보정
    // 서버의 당첨자 계산과 일치하도록 finalAngle을 조정
    const adjustedFinalAngle = finalAngle - 10; // 각도 조정 값은 테스트 필요
    
    console.log('받은 회전 정보:', {
        duration: duration + '초',
        finalAngle: finalAngle + '도',
        adjustedAngle: adjustedFinalAngle + '도',
        winner: winner
    });
    
    // 축하 메시지 숨기기
    document.getElementById('congratulation').style.display = 'none';
    document.getElementById('winner').innerText = '';
    
    // 카운트다운 시작
    startCountdown(duration);
    
    // 애니메이션 시작 시간과 정보 저장
    const startTime = Date.now();
    const totalDuration = duration * 1000;
    const endTime = startTime + totalDuration;
    
    // 애니메이션 정보 저장 (디버깅용)
    window.animationInfo = {
        duration,
        finalAngle,
        adjustedFinalAngle, // 조정된 각도도 저장
        winner,
        startTime,
        endTime
    };
    
    let animationFrameId = null;
    let animationCompleted = false; // 애니메이션 완료 상태 추적
    
    // 애니메이션 함수
    function animate() {
        const now = Date.now();
        const elapsed = now - startTime;
        
        // 애니메이션이 완료되었는지 확인
        if (elapsed >= totalDuration) {
            if (!animationCompleted) {
                animationCompleted = true;
                
                // 조정된 각도로 최종 위치 설정
                document.getElementById('rotating-container').style.transform = 
                    `rotate(${adjustedFinalAngle}deg)`;
                
                console.log('애니메이션 완료:', {
                    adjustedFinalAngle: adjustedFinalAngle + '도',
                    elapsedTime: (elapsed / 1000).toFixed(2) + '초'
                });
                
                // 비프음 중지
                stopBeepLoop();
                
                // 원판 멈춤과 당첨자 선택 동시에 처리 (지연 없음)
                socket.emit('confirm_winner');
            }
            return;
        }
        
        // 전체 진행률 (0-1 사이 값)
        const progress = elapsed / totalDuration;
        
        // 완전히 일정한 속도로 회전 (조정된 각도 사용)
        const currentAngle = adjustedFinalAngle * progress;
        
        // 회전 적용
        document.getElementById('rotating-container').style.transform = 
            `rotate(${currentAngle}deg)`;
        
        // 다음 프레임 요청
        animationFrameId = requestAnimationFrame(animate);
    }
    
    // 애니메이션 시작
    animationFrameId = requestAnimationFrame(animate);
    
    // 백업 타이머: 정확히 서버의 지속 시간 후에 애니메이션 종료를 보장
    setTimeout(() => {
        // 애니메이션이 아직 완료되지 않았다면
        if (!animationCompleted) {
            // 애니메이션 프레임 취소
            cancelAnimationFrame(animationFrameId);
            
            // 조정된 각도로 최종 위치 설정
            document.getElementById('rotating-container').style.transform = 
                `rotate(${adjustedFinalAngle}deg)`;
            
            // 비프음 중지 (백업 타이머에서도)
            stopBeepLoop();
            
            // 원판 멈춤과 당첨자 선택 동시에 처리 (지연 없음)
            socket.emit('confirm_winner');
            
            console.log('백업 타이머로 애니메이션 종료');
        }
    }, totalDuration + 100); // 서버와의 약간의 시간차를 고려
});

        // 카운트다운 함수
        function startCountdown(durationInSeconds) {
            // 이전 카운트다운이 있으면 정리
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            // 목표 시간 설정
            const now = new Date();
            targetDateTime = new Date(now.getTime() + durationInSeconds * 1000);
            
            // 즉시 한 번 업데이트
            updateCountdown();
            
            // 1초마다 카운트다운 업데이트
            countdownInterval = setInterval(updateCountdown, 1000);
        }
        
        // 카운트다운 업데이트 함수
        function updateCountdown() {
            if (!targetDateTime) {
                document.getElementById('remaining-time').innerText = '--:--:--';
                return;
            }
            
            const now = new Date();
            const diff = targetDateTime - now;
            
            if (diff <= 0) {
                // 카운트다운 종료
                document.getElementById('remaining-time').innerText = '00:00:00';
                clearInterval(countdownInterval);
                return;
            }
            
            // 시, 분, 초 계산
            let seconds = Math.floor(diff / 1000);
            let minutes = Math.floor(seconds / 60);
            let hours = Math.floor(minutes / 60);
            
            seconds %= 60;
            minutes %= 60;
            
            // 표시 형식 포맷팅
            const formattedHours = hours.toString().padStart(2, '0');
            const formattedMinutes = minutes.toString().padStart(2, '0');
            const formattedSeconds = seconds.toString().padStart(2, '0');
            
            document.getElementById('remaining-time').innerText = 
                `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
        }

        // 당첨자 업데이트 이벤트 처리
        socket.on('update_winner', function(data) {
            // 소리 정지 (이미 애니메이션 완료 시점에서 중지했지만, 안전을 위해 한번 더)
            stopAllSounds();
            
            document.getElementById('winner').innerText = '당첨자: ' + data.winner + '님';
            document.getElementById('start-button').disabled = false;
            
            // 디버깅 정보 출력
            if (window.animationInfo) {
                const totalTime = (Date.now() - window.animationInfo.startTime) / 1000;
                console.log('게임 종료 정보:', {
                    예상시간: (window.animationInfo.duration) + '초',
                    실제경과시간: totalTime.toFixed(2) + '초',
                    수신된당첨자: data.winner,
                    서버예상당첨자: window.animationInfo.winner
                });
                
                // 당첨자 불일치 확인
                if (data.winner !== window.animationInfo.winner) {
                    console.error('당첨자 불일치 발생!', {
                        서버예상: window.animationInfo.winner,
                        실제수신: data.winner
                    });
                }
            }
            
            // 축하 메시지 표시
            const congratulation = document.getElementById('congratulation');
            congratulation.style.display = 'block';
            congratulation.classList.add('blink');
            
            // 깜박임 효과 3초 후 제거
            setTimeout(() => {
                congratulation.classList.remove('blink');
            }, 3000);
            
            // 카운트다운 정리
            if (countdownInterval) {
                clearInterval(countdownInterval);
                document.getElementById('remaining-time').innerText = '00:00:00';
            }
        });

        // 팡파레 재생 이벤트 처리 (수정됨)
        socket.on('play_fanfare', function() {
            console.log("팡파레 재생 요청 수신");
            
            // 모든 오디오 요소 찾아서 강제 중지
            const allAudioElements = document.querySelectorAll('audio');
            allAudioElements.forEach(audio => {
                try {
                    audio.pause();
                    audio.currentTime = 0;
                } catch(e) {
                    console.error("오디오 중지 중 오류:", e);
                }
            });
            
            // 비프음 루프 중지
            stopBeepLoop();
            
            // 약간 지연 후 팡파레 재생
            setTimeout(() => {
                playFanfare(); // 팡파레 재생
            }, 100);
        });

        // 에러 이벤트 처리
        socket.on('error', function(data) {
            // 소리 정지
            stopAllSounds();
            
            alert(data.message);
            document.getElementById('start-button').disabled = false;
        });

        // 비프음 재생 이벤트 처리
        socket.on('play_beep', function() {
            console.log("비프음 재생 요청 수신");
            startBeepLoop(); // 비프음 반복 재생 시작
        });
 // 게임 리셋 이벤트 처리
        socket.on('game_reset_complete', function() {
            console.log("게임 리셋 완료");
            document.getElementById('start-button').disabled = false;
            document.getElementById('rotating-container').style.transform = 'rotate(0deg)';
            document.getElementById('winner').innerText = '';
            document.getElementById('congratulation').style.display = 'none';
            
            // 소리 중지
            stopAllSounds();
            
            // 카운트다운 정리
            if (countdownInterval) {
                clearInterval(countdownInterval);
                document.getElementById('remaining-time').innerText = '--:--:--';
            }
        });

        // 현재 시간 업데이트 함수
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            // 현재 시간 표시
            const currentTimeElement = document.getElementById('current-time');
            if (currentTimeElement) {
                currentTimeElement.innerText = timeString;
            }
            
            // 처음 로드될 때만 target-time 입력 필드에 현재 시간 + 1분을 기본값으로 설정
            const targetTimeElement = document.getElementById('target-time');
            if (targetTimeElement && !targetTimeElement.value) {
                const laterDate = new Date(now.getTime() + 60000); // 현재 시간 + 1분
                const laterHours = laterDate.getHours().toString().padStart(2, '0');
                const laterMinutes = laterDate.getMinutes().toString().padStart(2, '0');
                const laterSeconds = laterDate.getSeconds().toString().padStart(2, '0');
                targetTimeElement.value = `${laterHours}:${laterMinutes}:${laterSeconds}`;
            }
        }
        
        // 시작 버튼 클릭 함수
        function startRotation() {
            console.log('시작 버튼 클릭됨');
            document.getElementById('start-button').disabled = true;
            
            const timeInput = document.getElementById('target-time').value;
            if (!timeInput) {
                alert('시간을 입력해주세요.');
                document.getElementById('start-button').disabled = false;
                return;
            }
            
            // 시:분:초 형식 검증
            const timePattern = /^([0-1][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$/;
            if (!timePattern.test(timeInput)) {
                alert('시간 형식은 HH:MM:SS여야 합니다. (예: 15:30:00)');
                document.getElementById('start-button').disabled = false;
                return;
            }
            
            // 소리 테스트 (브라우저 권한 획득)
            testSound();
            
            // 로컬 시간을 UTC로 변환
            const [localH, localM, localS] = timeInput.split(':').map(Number);
            const localDate = new Date();
            localDate.setHours(localH, localM, localS, 0);
            const utcMs = localDate.getTime();
            const utcDate = new Date(utcMs);
            const utcHours = utcDate.getUTCHours().toString().padStart(2, '0');
            const utcMins = utcDate.getUTCMinutes().toString().padStart(2, '0');
            const utcSecs = utcDate.getUTCSeconds().toString().padStart(2, '0');
            const formattedTime = `${utcHours}:${utcMins}:${utcSecs}`;
            
            console.log('Emitting start_rotation with UTC time:', formattedTime);
            socket.emit('start_rotation', { time: formattedTime });
        }

        // 소리 직접 테스트
        function testSound() {
            try {
                const beep = new Audio('/static/beep.mp3');
                beep.volume = 0.8; // 볼륨 약간 낮춤
                beep.play().then(() => {
                    console.log("사용자 상호작용으로 비프음 테스트 성공");
                }).catch(err => {
                    console.error("비프음 테스트 실패:", err);
                });
            } catch(e) {
                console.error("소리 테스트 중 오류:", e);
            }
        }

        // 페이지 로드 완료 시 실행
        window.onload = function() {
            console.log("페이지 로드 완료");
            
            // 모든 소리 정지
            stopAllSounds();
            
            // 오디오 파일 로드
            loadSounds();
            
            // 차트 초기화
            try {
                initChart();
                console.log("차트 초기화 성공");
            } catch(e) {
                console.error("차트 초기화 오류:", e);
            }
            
            // 시간 업데이트 즉시 실행
            updateTime();
            
            // 1초마다 시간 업데이트
            setInterval(updateTime, 1000);
            console.log("시간 업데이트 타이머 설정 완료");
            
            // 시작 버튼에 클릭 리스너 추가 (소리 재생 권한 획득용)
            document.getElementById('start-button').addEventListener('click', function() {
                // 사용자 클릭 시 소리 테스트 (브라우저 권한 획득)
                testSound();
            });
            
            // 소켓 연결 상태 확인
            socket.on('connect', function() {
                console.log('서버에 연결되었습니다.');
            });
            
            socket.on('disconnect', function() {
                console.log('서버와 연결이 끊어졌습니다.');
            });
            
            // 처음 로드 시 비프음 테스트 (사용자 상호작용 필요)
            document.body.addEventListener('click', function firstClick() {
                testSound();
                document.body.removeEventListener('click', firstClick);
            }, { once: true });
        };
    </script>

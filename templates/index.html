<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>썬드림 게시글+댓글 룰렛추첨 이벤트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #header {
            position: relative;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        #logout {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            text-decoration: none;
        }
        #main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            max-width: 1200px;
        }
        #chart-container {
            position: relative;
            width: 600px;
            height: 600px;
            overflow: visible;
        }
        #rotating-container {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: none;
        }
        /* 12시 방향 고정 화살표 */
        #pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid red;
            z-index: 10;
        }
        #legend-container {
            margin-left: 50px;
            text-align: left;
            max-height: 600px;
            overflow-y: auto;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        #controls {
            text-align: center;
            margin: 10px 0;
            width: 100%;
        }
        #time-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
            flex-wrap: wrap;
        }
        .time-control-item {
            display: flex;
            align-items: center;
            margin: 0 15px;
        }
        .time-label {
            font-weight: bold;
            margin-right: 10px;
            font-size: 1.1em;
        }
        #target-time {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            width: 120px;
            text-align: center;
        }
        .time-value {
            font-size: 1.2em;
            color: #333;
        }
        #remaining-time {
            color: #e63946;
            font-weight: bold;
        }
        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-left: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #result-container {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        #winner {
            font-size: 1.8em;
            color: #ff4500;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        #congratulation {
            font-size: 1.4em;
            color: #2a9d8f;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
            display: none; /* 처음에는 보이지 않음 */
            animation: fadeIn 1.5s ease-in-out forwards;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* 깜박이는 효과 */
        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
        }
        @keyframes blink-animation {
            to { color: transparent; }
        }
        /* 게임 레이아웃 컨테이너 */
        #game-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
    </style>

</head>
<body>
    <div id="header">
        <h1>썬드림 게시글+댓글 룰렛추첨 이벤트</h1>
        {% if user.is_authenticated %}
            <a href="{{ url_for('logout') }}" id="logout">로그아웃</a>
        {% endif %}
    </div>
    <div id="controls">
        {% if user.is_authenticated %}
            <div id="time-controls">
                <div class="time-control-item">
                    <span class="time-label">슈팅시간 설정:</span>
                    <input type="text" id="target-time" placeholder="HH:MM:SS" value="">
                    <button id="start-button" onclick="startRotation()">시작</button>
                </div>
                <div class="time-control-item">
                    <span class="time-label">남은시간:</span>
                    <span id="remaining-time" class="time-value">--:--:--</span>
                </div>
                <div class="time-control-item">
                    <span class="time-label">현재시간:</span>
                    <span id="current-time" class="time-value"></span>
                </div>
            </div>
            
            <div id="game-layout">
                <div id="main-container">
                    <div id="chart-container">
                        <!-- 화살표는 12시 방향에 고정 -->
                        <div id="pointer"></div>
                        <div id="rotating-container">
                            <canvas id="dart-chart"></canvas>
                        </div>
                    </div>
                    <div id="legend-container">
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: transparent;"></span>
                            <strong>별명 / 댓글수</strong>
                        </div>
                        {% for p in participants %}
                            <div class="legend-item">
                                <span class="legend-color" style="background-color: {{ colors[loop.index0] }};"></span>
                                {{ p[0] }} / {{ p[1] }}
                            </div>
                        {% endfor %}
                    </div>
                </div>
                
                <div id="result-container">
                    <h2 id="winner"></h2>
                    <div id="congratulation">썬드림 이벤트 당첨을 축하드립니다!! 🎉</div>
                </div>
            </div>
        {% else %}
            <p>로그인이 필요합니다. <a href="{{ url_for('login') }}">로그인</a></p>
        {% endif %}
    </div>

    <!-- Chart.js + DataLabels 플러그인 + Socket.IO 클라이언트 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
    <script>
        const socket = io();
        let chart;
        let currentAudio = null;
        let countdownInterval = null;
        let targetDateTime = null;

        function initChart() {
            Chart.register(ChartDataLabels);
            const ctx = document.getElementById('dart-chart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [{% for p in participants %}'{{ p[0] }}',{% endfor %}],
                    datasets: [{
                        data: [{% for p in participants %}{{ p[1] }},{% endfor %}],
                        backgroundColor: generateColors({{ participants|length }})
                    }]
                },
                options: {
                    rotation: -Math.PI / 2, // 시작 위치를 12시 방향(270도)으로 설정
                    animation: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false },
                        datalabels: {
                            color: '#000',
                            formatter: function(value, context) {
                                return context.chart.data.labels[context.dataIndex];
                            },
                            font: { size: 14 }
                        }
                    },
                    cutout: '60%'
                }
            });
        }

        function generateColors(count) {
            const colors = [];
            for (let i = 0; i < count; i++) {
                colors.push(`hsl(${i * 360 / count}, 70%, 50%)`);
            }
            return colors;
        }

        // 사용자 정의 애니메이션 속도 함수
        function customEasing(t, duration) {
            // 총 시간을 단계별로 나눔 (초 단위)
            const slowStartTime = 0; // 시작 - 천천히 시작
            const accelerateTime = duration * 0.1; // 10% 지점부터 가속
            const fastTime = duration * 0.3; // 30% 지점에 빠른 속도 도달
            const decelerateTime = duration * 0.7; // 70% 지점부터 감속
            const slowEndTime = duration * 0.9; // 90% 지점부터 매우 느리게
            
            // 현재 시간(t)이 어느 단계에 있는지 계산
            const currentTime = t * duration;
            
            // 각 단계별 속도 계수
            let speedFactor;
            
            if (currentTime < accelerateTime) {
                // 시작 단계: 천천히 시작하고 점진적으로 가속
                const progress = (currentTime - slowStartTime) / (accelerateTime - slowStartTime);
                speedFactor = 0.3 + (progress * 0.7); // 0.3배속에서 시작하여 1배속으로 증가
            } else if (currentTime < fastTime) {
                // 가속 단계: 1배속에서 3배속으로 증가
                const progress = (currentTime - accelerateTime) / (fastTime - accelerateTime);
                speedFactor = 1 + (progress * 2); // 1배속에서 3배속으로 증가
            } else if (currentTime < decelerateTime) {
                // 고속 단계: 3배속 유지
                speedFactor = 3;
            } else if (currentTime < slowEndTime) {
                // 감속 단계: 3배속에서 1배속으로 감소
                const progress = (currentTime - decelerateTime) / (slowEndTime - decelerateTime);
                speedFactor = 3 - (progress * 2); // 3배속에서 1배속으로 감소
            } else {
                // 종료 단계: 1배속에서 0.3배속으로 감소
                const progress = (currentTime - slowEndTime) / (duration - slowEndTime);
                speedFactor = 1 - (progress * 0.7); // 1배속에서 0.3배속으로 감소
            }
            
            // 최대한 부드러운 애니메이션을 위해 이징 함수를 적용
            // 실제 진행도에 속도 계수를 적용
            return t * speedFactor;
        }

        socket.on('start_game', function(data) {
            console.log('게임 시작:', data);
            document.getElementById('start-button').disabled = true;
            
            // 서버에서 받은 게임 정보
            const duration = data.duration;
            const finalAngle = data.finalAngle;
            const winner = data.winner;
            
            // 축하 메시지 숨기기
            document.getElementById('congratulation').style.display = 'none';
            document.getElementById('winner').innerText = '';
            
            // 카운트다운 시작
            startCountdown(duration);
            
            // 애니메이션을 위한 변수
            let startTime = Date.now();
            const totalTime = duration * 1000;
            let lastAngle = 0; // 이전 각도 기록
            
            function animate() {
                const now = Date.now();
                const elapsed = now - startTime;
                
                if (elapsed >= totalTime) {
                    // 애니메이션 완료, 최종 위치로 설정
                    document.getElementById('rotating-container').style.transform = 
                        `rotate(${finalAngle}deg)`;
                    
                    // 애니메이션 완료 후 0.5초 후에 당첨자 계산 결과 반영
                    // 이렇게 하면 화면에 보이는 최종 위치와 당첨자 발표 사이에 미세한 시간차를 줄 수 있음
                    setTimeout(() => {
                        // 서버에서 이미 계산된 당첨자 정보를 사용
                        socket.emit('confirm_winner');
                    }, 500);
                    
                    return;
                }
                
                // 진행 비율 계산
                const progress = elapsed / totalTime;
                
                // 사용자 정의 이징 함수 적용
                const easedProgress = customEasing(progress, duration);
                
                // 현재 회전 각도 계산
                let currentAngle = finalAngle * easedProgress;
                
                // 방향 전환 방지 - 항상 이전 각도보다 크거나 같게 유지
                if (currentAngle < lastAngle) {
                    currentAngle = lastAngle;
                }
                lastAngle = currentAngle;
                
                // 회전 적용
                document.getElementById('rotating-container').style.transform = 
                    `rotate(${currentAngle}deg)`;
                
                // 다음 프레임 요청
                requestAnimationFrame(animate);
            }
            
            // 애니메이션 시작
            animate();
        });

        // 카운트다운 함수
        function startCountdown(durationInSeconds) {
            // 이전 카운트다운이 있으면 정리
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            // 목표 시간 설정
            const now = new Date();
            targetDateTime = new Date(now.getTime() + durationInSeconds * 1000);
            
            // 즉시 한 번 업데이트
            updateCountdown();
            
            // 1초마다 카운트다운 업데이트
            countdownInterval = setInterval(updateCountdown, 1000);
        }
        
        // 카운트다운 업데이트 함수
        function updateCountdown() {
            if (!targetDateTime) {
                document.getElementById('remaining-time').innerText = '--:--:--';
                return;
            }
            
            const now = new Date();
            const diff = targetDateTime - now;
            
            if (diff <= 0) {
                // 카운트다운 종료
                document.getElementById('remaining-time').innerText = '00:00:00';
                clearInterval(countdownInterval);
                return;
            }
            
            // 시, 분, 초 계산
            let seconds = Math.floor(diff / 1000);
            let minutes = Math.floor(seconds / 60);
            let hours = Math.floor(minutes / 60);
            
            seconds %= 60;
            minutes %= 60;
            
            // 표시 형식 포맷팅
            const formattedHours = hours.toString().padStart(2, '0');
            const formattedMinutes = minutes.toString().padStart(2, '0');
            const formattedSeconds = seconds.toString().padStart(2, '0');
            
            document.getElementById('remaining-time').innerText = 
                `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
        }

        socket.on('update_winner', function(data) {
            document.getElementById('winner').innerText = '당첨자: ' + data.winner + '님';
            document.getElementById('start-button').disabled = false;
            
            // 축하 메시지 표시
            const congratulation = document.getElementById('congratulation');
            congratulation.style.display = 'block';
            congratulation.classList.add('blink');
            
            // 깜박임 효과 3초 후 제거
            setTimeout(() => {
                congratulation.classList.remove('blink');
            }, 3000);
            
            // 카운트다운 정리
            if (countdownInterval) {
                clearInterval(countdownInterval);
                document.getElementById('remaining-time').innerText = '00:00:00';
            }
        });

        socket.on('error', function(data) {
            alert(data.message);
            document.getElementById('start-button').disabled = false;
        });

        socket.on('play_beep', function() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            currentAudio = new Audio('/static/beep.wav');
            currentAudio.play().catch(() => console.log('Beep audio failed'));
        });

        socket.on('play_fanfare', function() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            currentAudio = new Audio('/static/fanfare.wav');
            currentAudio.play().catch(() => console.log('Fanfare audio failed'));
        });

        // 현재 시간 업데이트 함수 수정
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            document.getElementById('current-time').innerText = timeString;
            
            // 처음 로드될 때 target-time 입력 필드에 현재 시간 + 1분을 기본값으로 설정
            if (!document.getElementById('target-time').value) {
                const laterDate = new Date(now.getTime() + 60000); // 현재 시간 + 1분
                const laterHours = laterDate.getHours().toString().padStart(2, '0');
                const laterMinutes = laterDate.getMinutes().toString().padStart(2, '0');
                const laterSeconds = laterDate.getSeconds().toString().padStart(2, '0');
                document.getElementById('target-time').value = `${laterHours}:${laterMinutes}:${laterSeconds}`;
            }
        }
        
        // startRotation 함수 수정
        function startRotation() {
            console.log('시작 버튼 클릭됨');
            document.getElementById('start-button').disabled = true;
            
            const timeInput = document.getElementById('target-time').value;
            if (!timeInput) {
                alert('시간을 입력해주세요.');
                document.getElementById('start-button').disabled = false;
                return;
            }
            
            // 시:분:초 형식 검증
            const timePattern = /^([0-1][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$/;
            if (!timePattern.test(timeInput)) {
                alert('시간 형식은 HH:MM:SS여야 합니다. (예: 15:30:00)');
                document.getElementById('start-button').disabled = false;
                return;
            }
            
            const [localH, localM, localS] = timeInput.split(':').map(Number);
            const localDate = new Date();
            localDate.setHours(localH, localM, localS, 0);
            const utcMs = localDate.getTime() + (localDate.getTimezoneOffset() * 60000);
            const utcDate = new Date(utcMs);
            const utcHours = utcDate.getHours().toString().padStart(2, '0');
            const utcMins = utcDate.getMinutes().toString().padStart(2, '0');
            const utcSecs = utcDate.getSeconds().toString().padStart(2, '0');
            const formattedTime = `${utcHours}:${utcMins}:${utcSecs}`;
            
            console.log('Emitting start_rotation with UTC time:', formattedTime);
            socket.emit('start_rotation', { time: formattedTime });
        }

        window.onload = function() {
            initChart();
            updateTime();
            // 1초마다 시간 업데이트
            setInterval(updateTime, 1000);
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>썬드림 댓글 다트 로또게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #header {
            position: relative;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        #logout {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            text-decoration: none;
        }
        #main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            max-width: 1200px;
        }
        #chart-container {
            position: relative;
            width: 600px;
            height: 600px;
        }
        #rotating-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: center center;
        }
        #pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid red;
            z-index: 10;
        }
        #legend-container {
            margin-left: 50px;
            text-align: left;
            max-height: 600px;
            overflow-y: auto;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        #controls {
            text-align: center;
            margin: 10px 0;
        }
        #time-input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        #target-time {
            margin: 0 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px 25px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #reset-button {
            background-color: #f44336;
        }
        #current-time {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        #winner {
            font-size: 1.5em;
            color: #ff4500;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        #debug {
            max-height: 300px;
            overflow: auto;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 12px;
            font-family: monospace;
            background-color: #f9f9f9;
            display: block; /* 디버그 창 표시 */
            width: 80%;
            margin: 20px auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>썬드림 댓글 다트 로또게임</h1>
        {% if user.is_authenticated %}
            <a href="{{ url_for('logout') }}" id="logout">로그아웃</a>
        {% endif %}
    </div>
    <div id="controls">
        <p>현재 시간: <span id="current-time"></span></p>
        {% if user.is_authenticated %}
            <div id="main-container">
                <div id="chart-container">
                    <div id="pointer"></div>
                    <div id="rotating-container">
                        <canvas id="dart-chart"></canvas>
                    </div>
                </div>
                <div id="legend-container">
                    <div class="legend-item">
                        <span class="legend-color" style="background-color: transparent;"></span>
                        <strong>별명 / 댓글수</strong>
                    </div>
                    {% for p in participants %}
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: {{ colors[loop.index0] }};"></span>
                            {{ p[0] }} / {{ p[1] }}
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div id="time-input-container">
                <input type="time" id="target-time" value="04:44">
                <button id="start-button">시작</button>
                <button id="reset-button">초기화</button>
            </div>
            <h2 id="winner"></h2>
            <div id="debug"></div>
        {% else %}
            <p>로그인이 필요합니다. <a href="{{ url_for('login') }}">로그인</a></p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
    <script>
        // 디버그 로그
        function log(message) {
            console.log(message);
            const debugEl = document.getElementById('debug');
            const time = new Date().toLocaleTimeString();
            debugEl.innerHTML = `<div>[${time}] ${message}</div>` + debugEl.innerHTML;
        }
        
        // 전역 변수
        let chart;
        let currentAudio = null;
        
        // Socket.IO 설정
        const socket = io();
        
        // 연결 이벤트
        socket.on('connect', function() {
            log('서버에 연결됨');
        });
        
        socket.on('disconnect', function() {
            log('서버 연결 끊김');
        });
        
        // 초기화 완료 이벤트
        socket.on('game_reset_complete', function() {
            log('게임 초기화됨');
            document.getElementById('start-button').disabled = false;
            document.getElementById('winner').innerText = '';
            document.getElementById('rotating-container').style.transform = 'rotate(0deg)';
        });
        
        // 게임 시작 이벤트
        socket.on('start_game', function(data) {
            log(`게임 시작: 시간=${data.duration}초, 각도=${data.finalAngle}, 당첨자=${data.winner}`);
            document.getElementById('start-button').disabled = true;
            
            // 애니메이션 변수
            const startTime = Date.now();
            const duration = data.duration * 1000;
            const finalAngle = data.finalAngle;
            
            // 애니메이션 함수
            function animate() {
                const now = Date.now();
                const elapsed = now - startTime;
                
                if (elapsed >= duration) {
                    // 애니메이션 완료
                    log('애니메이션 완료');
                    document.getElementById('rotating-container').style.transform = `rotate(${finalAngle}deg)`;
                    return;
                }
                
                // 현재 각도 계산 (0 -> finalAngle)
                const progress = elapsed / duration;
                const currentAngle = finalAngle * progress;
                
                // 회전 적용
                document.getElementById('rotating-container').style.transform = `rotate(${currentAngle}deg)`;
                
                // 다음 프레임
                requestAnimationFrame(animate);
            }
            
            // 애니메이션 시작
            animate();
        });
        
        // 당첨자 발표 이벤트
        socket.on('update_winner', function(data) {
            log('당첨자: ' + data.winner);
            document.getElementById('winner').innerText = '당첨자: ' + data.winner + '님';
            document.getElementById('start-button').disabled = false;
        });
        
        // 오류 이벤트
        socket.on('error', function(data) {
            log('오류: ' + data.message);
            alert(data.message);
            document.getElementById('start-button').disabled = false;
        });
        
        // 비프음 재생 이벤트
        socket.on('play_beep', function() {
            log('비프음 재생');
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            currentAudio = new Audio('/static/beep.wav');
            currentAudio.play().catch(e => log('오디오 오류: ' + e));
        });
        
        // 팡파레 재생 이벤트
        socket.on('play_fanfare', function() {
            log('팡파레 재생');
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            currentAudio = new Audio('/static/fanfare.wav');
            currentAudio.play().catch(e => log('오디오 오류: ' + e));
        });
        
        // 차트 초기화 함수
        function initChart() {
            Chart.register(ChartDataLabels);
            const ctx = document.getElementById('dart-chart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [{% for p in participants %}'{{ p[0] }}',{% endfor %}],
                    datasets: [{
                        data: [{% for p in participants %}{{ p[1] }},{% endfor %}],
                        backgroundColor: [{% for color in colors %}'{{ color }}',{% endfor %}]
                    }]
                },
                options: {
                    rotation: -Math.PI / 2,
                    animation: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false },
                        datalabels: {
                            color: '#000',
                            formatter: function(value, context) {
                                return context.chart.data.labels[context.dataIndex];
                            },
                            font: { size: 14 }
                        }
                    },
                    cutout: '60%'
                }
            });
            
            log('차트 초기화 완료');
        }
        
        // 현재 시간 업데이트 함수

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>썬드림 게시글+댓글 룰렛추첨 이벤트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #header {
            width: 100%;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .btn-secondary {
            background-color: #2196F3;
            color: white;
            border: none;
        }
        .welcome-text {
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>썬드림 게시글+댓글 룰렛추첨 이벤트</h1>
    </div>
    
    <div class="container">
        <div class="welcome-text">
            <h2>룰렛 이벤트에 오신 것을 환영합니다!</h2>
            <p>실시간 룰렛 추첨 이벤트를 관람하실 수 있습니다.</p>
            <p>운영자는 로그인하여 이벤트를 시작할 수 있습니다.</p>
        </div>
        
        <div class="button-container">
            <a href="/login" class="btn btn-primary">운영자 로그인</a>
            <a href="/guest" class="btn btn-secondary">게스트 입장</a>
        </div>
    </div>
</body>
</html>
